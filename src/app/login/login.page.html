<ion-content>
<form  #form="ngForm" >
<div class="login-section ion-padding">
<ion-card>
  <div class="heading ion-padding">
    <img style="color: black" src="../../assets/img/VanBora-removebg-preview.png">
  </div>
  <div class="action-button ion-padding">
    <ion-item style="top: -50px;" >
      <ion-input name="email" type="email" placeholder="Seuemail@email.com" ngModel required></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <ion-item style="top: -25px;">
      <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-button  size="large" type="submit" class="login-button" [disabled]="form.invalid" expand="block" routerLink="/home">Entrar</ion-button>
    <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup">Cadastre-se</ion-button>
    <p style="color: blue; transition: 0.5s; opacity: 0.7;">Esqueceu a senha?</p>
  </div>
</ion-card>
</div>
</form>
</ion-content>
